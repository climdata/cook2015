<html>
<head>
  <meta charset="utf-8">
  <title>Drought Explorer</title>
  <!--link rel="shortcut icon" href="images/tambora.ico" -->
  <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" rel="stylesheet" >
  <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap-theme.min.css" type="text/css" rel="stylesheet" >
  <link href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" type="text/css" rel="stylesheet"/>
  <link href="http://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/MarkerCluster.css"  type="text/css" rel="stylesheet" />
  <link href="http://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/MarkerCluster.Default.css"  type="text/css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/icon.min.css"  type="text/css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/leaflet-extra-markers@1.1.0/dist/css/leaflet.extra-markers.min.css"  type="text/css" rel="stylesheet" />
  <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Merriweather+Sans&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  
  <link href='css/demo.css' rel='stylesheet' type='text/css'>
</head>

<body>


 <div class="container-fluid">
  <div class="row" style="margin: 8px;">
   <div class="col-md-2"> <!-- Right Side -->
   </div> <!-- end md-2 -->
   <div class="col-md-8 "> <!-- -Left Side -->
     <h2 style="text-align: center;">Drought Explorer</h2>
     <div id='yearslider' class="slidecontainer"> 
       <div class="container-fluid full-width">	   
         <div class="row-fluid" style="text-align: center;">
           <button type="button" class="pull-left minus" v-on:click="minus">&lt &lt</button>
           <button type="button" class="pull-right plus" v-on:click="plus">&gt &gt</button>
           <label class="text-center" >{{year}}</label>  
         </div>	   
       </div>	   
       <input type="range" v-bind:min="min" v-bind:max="max" v-bind:value="year2" class="slider" id="myRange" v-on:input="slide($event)" v-on:change="redraw($event)">
	 </div>
     <div id="map"></div>
   </div> <!-- end md-8 -->
   <div class="col-md-2"> <!-- Right Side -->
   </div> <!-- end md-2 -->
  </div> <!-- end row -->
 </div> <!-- end container-fluid -->
 
 <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>
 <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
 <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js" type="text/javascript"></script>
 <script src='http://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/leaflet.markercluster.js' type="text/javascript"></script>
 <script src='https://cdn.jsdelivr.net/npm/leaflet-extra-markers@1.1.0/dist/js/leaflet.extra-markers.min.js' type="text/javascript"></script>
 <script src="http://cdnjs.cloudflare.com/ajax/libs/javascript.util/0.12.12/javascript.util.min.js" type="text/javascript"></script>
 <script src="http://cdnjs.cloudflare.com/ajax/libs/jsts/2.0.4/jsts.min.js" type="text/javascript"></script>
 <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet-dvf/0.2.6/leaflet-dvf.js" type="text/javascript"></script>
 <script src="http://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.min.js" type="text/javascript"></script>
 <script src="http://unpkg.com/axios/dist/axios.min.js" type="text/javascript"></script>
  
 <script src="js/demo.js" type="text/javascript"></script>	

</body>
</html>
